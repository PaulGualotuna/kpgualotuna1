<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        .hidden {
            display: none;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre los formularios */
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
        }
        legend {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .controls input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Formulario Datos Básicos -->
        <form name="FormProducto" id="formDatosBasicos">
            <fieldset>
                <legend>Datos Básicos</legend>
                <div class="form-group" style="display: flex; align-items: center;">
                    <label for="nombreProducto" style="margin-right: 10px;">Nombre del producto:</label>
                    <input type="text" id="nombreProducto" name="nombreProducto">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label for="fotoProducto">Foto del producto:</label>
                    <div class="controls">
                        <!-- Botón de archivo oculto -->
                        <input type="file" id="fotoProducto" name="fotoProducto" style="display:none;">
                        <!-- Botón personalizado -->
                        <button type="button" id="examinarBtn">Examinar...</button>
                        <span id="fileName">No se ha seleccionado ningún archivo</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="controls">
                        <input type="checkbox" id="infoConfidencial" name="infoConfidencial">
                        Añadir información confidencial
                    </label>
                </div>
            </fieldset>
        </form>

        <!-- Formulario Datos Económicos -->
        <form id="formDatosEconomicos">
            <fieldset>
                <legend>Datos Económicos</legend>
                <div class="form-group" style="display: flex; align-items: center; gap: 20px;">
                    <div style="display: flex; align-items: center;">
                        <label for="precio" style="margin-right: 10px;">Precio:</label>
                        <input type="number" id="precio" name="precio" min="10" max="50" value="10" step="1" style="width: 80px; margin-right: 5px;">
                        <span>$</span>
                    </div>
                
                    <div style="display: flex; align-items: center;">
                        <label for="impuestos" style="margin-right: 10px;">Impuestos:</label>
                        <select id="impuestos" name="impuestos" style="width: 80px;">
                            <option value="1">1%</option>
                            <option value="2">2%</option>
                            <option value="3">3%</option>
                            <option value="4">4%</option>
                            <option value="5">5%</option>
                            <option value="6">6%</option>
                            <option value="7">7%</option>
                            <option value="8">8%</option>
                            <option value="9">9%</option>
                            <option value="10">10%</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Promoción:</label>
                    <div class="controls">
                        <input type="radio" name="promocion" value="ninguno"> Ninguno<br>
                        <input type="radio" name="promocion" value="transporte"> Transporte gratuito<br>
                        <input type="radio" name="promocion" value="descuento"> Descuento 5%<br>
                    </div>
                </div>
            </fieldset>
            <br>
            <div class="form-group">
                <button type="submit">Guardar cambios</button>
                <!-- Botón para borrar los datos de ambos formularios -->
                <button type="button" id="borrarDatosBtn">Borrar los datos introducidos</button>
            </div>
        </form>
    </div>

    <script>
        // Activar el input de archivo cuando se hace clic en el botón personalizado
        document.getElementById('examinarBtn').addEventListener('click', function() {
            document.getElementById('fotoProducto').click();
        });

        // Cambiar el texto al seleccionar un archivo
        document.getElementById('fotoProducto').addEventListener('change', function() {
            var fileName = this.files.length > 0 ? this.files[0].name : "No se ha seleccionado ningún archivo";
            document.getElementById('fileName').textContent = fileName;
        });

        // Borrar los datos de ambos formularios
        document.getElementById('borrarDatosBtn').addEventListener('click', function() {
            document.forms['FormProducto'].reset();
            document.getElementById('formDatosEconomicos').reset();
        });
    </script>
</body>
</html>
