    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo común reutilizable */
        .styled-section {
            padding: 20px;
            border: 5px solid rgba(121, 121, 121, 1);
            border-radius: 10px;
            margin-bottom: 20px; /* Espaciado entre secciones */
            
        }

        aside .btn {
            border: 5px solid rgba(121, 121, 121, 1); /* Bordes gruesos */
            border-radius: 10px; /* Bordes redondeados */
            padding: 5px 10px; /* Espacio interno para mantener el tamaño */
            font-size: 14px; /* Texto pequeño */
            max-width: 150px; /* Controla el largo máximo del botón */
            width: 100%; /* Se ajusta automáticamente al tamaño disponible */
        }

        header {
            background-color: rgba(0, 255, 255, 1);
            text-align: center;
            font-size: 35px;
            color: white;
        }

        nav {
            background-color: rgb(249, 249, 4); /* Color diferente */
        }

        aside {
            background-color: rgba(255, 255, 255, 1); /* Color diferente */
        }

        .main-info {
            background-color: rgb(22, 255, 1); /* Color diferente */
            text-align: center;
        }

        /* Color blanco para el título */
        .main-info h3 {
             color: white; /* Texto en blanco */
        }

        /* Color negro para los párrafos */
        .main-info p {
             color: black; /* Texto en negro */
        }

        iframe {
            background-color: rgb(0, 0, 0); /* Color diferente */
            border: 0.5px solid rgba(255, 255, 255, 0.855)  !important; /* Borde blanco delgado */
            border-radius: 0px;
            padding: 0px;
            color: black;
        }

        footer {
            background-color: rgba(249, 249, 4); /* Color diferente */
            text-align: center;
            color: black;
        }

        /* Asegurarse de que las secciones estén en una fila y no se bajen */
        .main-layout {
            display: flex;
            justify-content: space-between; /* Para dejar espacio entre las secciones */
            gap: 40px; /* Espaciado entre las secciones */
        }

        .main-layout .col-2, .main-layout .col-6, .main-layout .col-4 {
            flex: 1; /* Para que ocupen el mismo tamaño y estén alineadas en una fila */
        }

        /* Asegurarse que las columnas tengan el tamaño adecuado */
        .col-2 {
            flex-basis: 10%; /* Ocupa el 20% del espacio */
        }

        .col-6 {
            flex-basis: 80%; /* Ocupa el 50% del espacio */
        }

        .col-4 {
            flex-basis: 10%; /* Ocupa el 30% del espacio */
        }

        /* Asegurarse de que no se caigan las secciones en pantallas pequeñas */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column; /* En pantallas más pequeñas, apilar las secciones */
            }
        }

        /* Fondo negro para la sección del video */
        section.col-4.styled-section {
            background-color: black; /* Fondo negro */
        }
    </style>
    <!-- Enlace a Bootstrap -->

</head>
